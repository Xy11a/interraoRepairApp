<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/start.css}" rel="stylesheet" type="text/css" href="/static/css/start.css">
</head>
<body>

<div class="header">
    <h1>Component Create</h1>
    <p>Spring, MySQL, HTML, CSS</p>
</div>

<div class="topnav">
    <a href="/">На главную</a>
    <a href="/components">К компонентам</a>
    <a href="/logout" style="float:right">Выход</a>
    <span style="display: block; color: #f2f2f2;
     padding: 14px 16px; float:right; text-decoration: none;" th:utext="${CurrentUser.username}"></span>
</div>

<div class="row">

    <div class="leftcolumn">
        <div class="card">
            <div class="fakeimg">
                <form action ="#" th:action="@{/components/new}" method="post" th:object="${ComponentObj}">
                    <label>Тип компонента:</label>
                    <select th:field ="*{type}">
                        <option th:each="p : ${listOfTypes}" th:value="${p}" th:text="${p}" />
                    </select><br>
                    <label>Название</label>
                    <input type="text" th:field = "*{name}"><br>
                    <label>Значения</label>
                    <input type="text" th:field = "*{values}"><br>
                    <label>Количество</label>
                    <input type="number" th:field = "*{amount}"><br>
                    <button type="submit">Добавить компонент</button>
                </form>
            </div>
        </div>
    </div>

    <div class="rightcolumn">
        <div class="card">
            <h2>Обо мне</h2>
            <div class="fakeimg" style="height:100px;"><img src="@{/images/IRNITU.jpg}" width="100%"
                                                            height="100%">
            </div>
            <p>Hello, my name is Vladislav<br>I am student of INRTU</p>
        </div>
    </div>
</div>


<div class="footer">
    <h2>Footer</h2>
</div>

</body>
</html>

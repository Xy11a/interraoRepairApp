<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/start.css}" rel="stylesheet" type="text/css" href="/static/css/start.css">
</head>
<body>

<div class="header">
    <h1>Edit Provider</h1>
    <p>Spring, MySQL, HTML, CSS</p>
</div>

<div class="topnav">
    <a href="/">Home</a>
    <a href="/provider">Providers</a>
    <a href="/logout" style="float:right">Exit</a>
    <span style="display: block; color: #f2f2f2;
     padding: 14px 16px; float:right; text-decoration: none;" th:utext="${CurrentUser.username}"></span>
</div>

<div class="row">

    <div class="leftcolumn"  style="width:100%">
        <div class="card" style="text-align: center;">
            <div class="fakeimg" style="width:40%;margin-left:30%;margin-right:50%;">
                <form action ="#" th:action="@{/provider/update}" method="post" th:object="${curProvider}">
                    <input type="hidden" th:field="*{id}" th:value="curProvider.id">
                    <label>Provider</label><br>
                    <input type="text" th:field = "*{name}" th:value="curProvider.name"><br>
                    <label>Number</label><br>
                    <input type="tel" th:field = "*{number}" th:value="curProvider.number"><br>
                    <label>Address</label><br>
                    <input type="text" th:field = "*{address}" th:value="curProvider.address"><br>
                    <label>Email:</label><br>
                    <input type="email" th:field = "*{email}" th:value="curProvider.email"><br>
                    <button type="submit" style="background-color: #333; color:white; width: 170px;">Edit provider</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="footer">
    <h2></h2>
</div>

</body>
</html>

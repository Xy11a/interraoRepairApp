<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/start.css}" rel="stylesheet" type="text/css" href="/static/css/start.css">
</head>
<body>

<div class="header">
    <h1>My repair Application</h1>
    <p>Spring, MySQL, HTML, CSS</p>
</div>

<div class="topnav">
    <a href="/reports/new">Make report</a>
    <a href="/components">Components</a>
    <a href="/reports">Reports</a>
    <a href="/provider">Providers</a>
    <a href="/admin">Users</a>

     padding: 14px 16px; float:right; text-decoration: none;" th:utext="${CurrentUser.username}"></span>

<div class="row">
    <div class="leftcolumn">
        <div class="card">
            <h2>My Reports</h2>
            <div class="fakeimg" style="height:200px;">
                <span th:if="${CurrentReports.isEmpty()}"><h2>You don't have any reports</h2></span>
                <table th:unless="${CurrentReports.isEmpty()}" id="table" border="1">
                    <thead>
                    <th style="width: 60%;">Report</th>
                    <th style="width: 20%; text-align: center;">Date</th>
                    <th style="width: 60%; text-align: center; ">Status</th>
                    </thead>
                    <tr th:each="report :${CurrentReports}">
                        <td th:utext="${report.report}"></td>
                        <td th:utext="${report.date}"></td>
                        <td th:utext="${report.status}"></td>
                    </tr>
                </table>
            </div>
        </div>

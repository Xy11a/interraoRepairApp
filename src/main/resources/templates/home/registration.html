<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/start.css}" rel="stylesheet" type="text/css" href="/static/css/start.css">
</head>
<body>

<div class="header">
    <h1>Registration</h1>
    <p>Spring, MySQL, HTML, CSS</p>
</div>

<div class="topnav">
    <a href="/login" style="float:right">LogIn</a>
</div>

<div class="row">

    <div class="leftcolumn" style="width:100%" >
        <div class="card" style="text-align: center;">
            <div class="fakeimg" style="width:40%;margin-left:30%;margin-right:50%;">
                <form id="form" th:action="@{/registration}" th:object="${userForm}" method="POST">
                    <label >Username:</label><br>
                    <input type="text" th:field="*{username}"><br>
                    <label >Password:</label><br>
                    <input type="text" th:field="*{password}"><br>
                    <label >Password confirm:</label><br>
                    <input type="password" th:field="*{passwordConfirm}"><br>
                    <span th:if="${passwordError}" class="error">Password are not similar</span>
                    <span th:if="${usernameError}" class="error">This username have already taken</span>
                    <span th:if="${LengthError}" class="error">Min password length - 4</span>
                    <label></label><br>
                    <input type="submit" value="Register" style="background-color: #333; color:white; width: 170px;">
                </form>
            </div>
        </div>
    </div>
</div>


<div class="footer">
    <h2></h2>
</div>

</body>
</html>
